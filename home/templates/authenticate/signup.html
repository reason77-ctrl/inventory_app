{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container">
<form method = "POST" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Sign Up</button>
    <button type="button" class="btn btn-primary" data-toggle= "modal" data-target= "#loginModalCenter">Login</button>
</form>
</div>

{% endblock %}
