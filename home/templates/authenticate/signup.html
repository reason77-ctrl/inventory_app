{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}


<div class="signup_center">
    <h1>Register</h1>
    <form method = "POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign Up</button>
        <a href="{% url 'home:login' %}"><button type="button" class="btn btn-primary">Login</button></a>
    </form>
</div>


{% endblock %}
